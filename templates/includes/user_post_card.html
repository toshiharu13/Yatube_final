 <div class="card mb-3 mt-1 shadow-sm">
     {% load thumbnail %}
     {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
        <img class="card-img" src="{{ im.url }}">
     {% endthumbnail %}
                        <div class="card-body">
                                <p class="card-text">
                                        <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
                                        <a href="{% url 'profile' username=post_author %}"><strong class="d-block text-gray-dark">{{ post_author }}</strong></a>
                                        <!-- Текст поста -->
                                            {{ post.text }}
                                </p>
                                <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group ">
                                                <!-- Ссылка на редактирование, показывается только автору записи -->
                                                {% if request.user == post_author %}
                                                    <a class="btn btn-sm text-muted" href="{% url 'post_edit' username=post_author post_id=post_id %}" role="button">Редактировать</a>
                                                {% endif %}
                                        </div>
                                        <!-- Дата публикации  -->
                                        <small class="text-muted">{{ post.pub_date }}</small>
                                </div>
                        </div>
                </div>
